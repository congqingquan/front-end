<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="../assets/picture/login_wallpaper.jpg">
        </div>
        <div class="right">
            <div class="form">
                <form>
                    <div class="login">Log in</div>
                    <div class="input email-input">
                        <div class="title">Email address</div>
                        <label>
                            <input type="text" />
                        </label>
                    </div>
                    <div class="input password-input">
                        <div class="title">Password</div>
                        <label>
                            <input type="text" />
                        </label>
                    </div>

                    <button>Log in</button>

                    <div>Don't Have An Account? Signup</div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
