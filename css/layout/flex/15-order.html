<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!--

        order: 用于控制弹性元素的位置，默认为 order:0 数值越小越在前面，可以负数或整数。

    -->

</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        padding: 30vh 0 0 40vw;
        height: 100vh;
        width: 100vw;
    }

    footer {
        border: solid 1px black;
        width: 400px;
        height: 400px;

        display: flex;
    }

    footer div {
        background: black;
        height: 150px;
        margin: 5px;
        width: 150px;

        color: red;
        text-align: center;
        line-height: 100px;
    }

    footer div:nth-child(3) {
        order: -1;
    }

    footer div:nth-child(2) {
        order: 1;
    }

    footer div:nth-child(1) {
        order: 2;
    }
</style>

<body>
<footer>
    <div>1</div>
    <div>2</div>
    <div>3</div>
</footer>
</body>

</html>
