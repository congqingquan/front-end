    <style>
        * {

        body {
            width: 100vw;

        header {
            width: 100vw;
            height: 8vh;
            background-color: rgb(236, 232, 236);

            display: flex;
            justify-content: space-between;
        }

        header div {
            width: 10vw;

        }

        header div:first-child {

            color: rgb(147, 145, 148);

        }

        header div:nth-child(2) {
            line-height: 8vh;
            text-align: center;
            color: rgb(102, 99, 102);
            font-size: 1.2em;
        }

        header div:nth-child(3) {

            justify-content: center;
            align-items: center;
        }

        header div img {
            width: 75%;
            height: 55%;
        }

        main {

            height: 82vh;

            box-sizing: content-box;
            display: flex;
        }

        .main_left {
            width: 25vw;
            text-align: center;

            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-content: center;
        }

        .main_right {
            width: 75vw;

            display: flex;
            flex-direction: column;
        }

        .main_right_top {

            height: 15%;

            border: solid 1px black;
        }

        .main_right_mid {

            height: 10%;

        .main_right_bottom {

            height: 75%;

            border: solid 1px black;
            display: flex;
            flex-wrap: wrap;
            /*align-content: space-evenly;*/
        }

        .main_right_bottom > div {
            width: 32%;

            border: solid 1px black;
        }

        /*    ========================  */


        footer {
            width: 100vw;
            height: 10vh;

            display: flex;
            justify-content: space-around;
        }

        footer > div {
            min-width: 10vw;
            color: rgb(102, 99, 102);

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        footer > div > div:first-child {
            width: 100%;
            height: 5vh;
        }

        footer > div > div:nth-child(2) {
            height: 5vh;
            line-height: 5vh;
            text-align: center;
        }

        footer div img {
            width: 10vw;
        }
