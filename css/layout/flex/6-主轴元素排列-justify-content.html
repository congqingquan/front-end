<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>

        /*
            此属性将 flex 子项作为一个整体起作用，它的基本单位是所有子项构成的行，设置这个整体在主轴上的默认对齐方式。

            justify-self 无效：
            在主轴上的弹性元素是作为一个组进行处理的，然后通过 justify-content 给这一组元素来分配剩余的空间。
            而 justify-self 是设置单个元素的对齐方式，这意味着在Flexbox中，justify-self 属性没有意义，因为我们总是处理移动整个元素组。
         */

        * {
            margin: 0;
            padding: 0;
        }

        body {
            padding: 30vh 0 0 40vw;
            height: 100vh;
            width: 100vw;
        }

        footer {
            border: solid 1px black;
            width: 400px;
            height: 300px;

            display: flex;
            flex-direction: row;

            /* 首端对齐 */
            /*justify-content: flex-start;*/
            /* 尾端对齐 */
            /*justify-content: flex-end;*/
            /* 居中 */
            justify-content: center;

            /* 平局分布 */
            /* 1. 首尾端的最近的两个元素，分别首尾端对齐。中间的其余元素，平均分布 */
            /*justify-content: space-between;*/
            /* 2. 所有元素平均间距分布，会产生效果：首尾端最近的两个元素举例边界一倍平均间距。与相邻的元素二倍平均间距（因为相邻元素自身也有平均间距）。 */
            /*justify-content: space-around;*/
            /* 3. 完全平均间距分布 */
            /*justify-content: space-evenly;*/
        }

        footer div {
            background: black;
            margin: 5px;
            width: 70px;
            height: 50px;

            color: red;
            text-align: center;
            line-height: 50px;
        }

        footer div:nth-of-type(1) {
            /* 无效 */
            justify-self: flex-end;
            /* 有效 */
            align-self: flex-end;
        }
    </style>
</head>

<body>
<footer>
    <div>1</div>
    <div>2</div>
    <div>3</div>
</footer>
</body>

</html>
