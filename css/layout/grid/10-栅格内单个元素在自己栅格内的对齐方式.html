<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            background-color: #95a5a6;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        article {
            display: grid;

            width: 150px;
            height: 150px;
            border: solid 2px red;

            grid-template-rows: repeat(3, 50px);
            grid-template-columns: repeat(3, 50px);
        }

        div {
            width: 20px;
            height: 20px;

            border: solid 1px blueviolet;
            background-color: blueviolet;
            background-clip: content-box;
            padding: 10px;

            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        div:nth-of-type(2) {
            /* 1. 栅格内的单个元素在自己栅格中的水平对齐方式 */
            /* 默认 */
            /*justify-self: start;*/
            /*justify-self: end;*/
            /*justify-self: center;*/

            /* 2. 栅格内的单个元素在自己栅格中的垂直对齐方式 */
            /* 默认 */
            /*align-self: start;*/
            /*align-self: end;*/
            /*align-self: center;*/
        }
    </style>
</head>
<body>
<article>
    <div>1</div>
    <div>2</div>
    <div>3</div>
</article>
</body>
</html>
