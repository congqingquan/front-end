<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        /* 首个指定类型的子元素匹配 */

        /* 匹配 html 标签所有后代元素的各自的第一个指定类型的子元素 */
        h1:first-of-type {
            color: red;
        }

    </style>
</head>
<body>

<article>
    <div>
        <h2>H2</h2>
        <h1>H1-1</h1>
        <h1>H1-2</h1>
    </div>
    <h1>H1-3</h1>
</article>

</body>
</html>
