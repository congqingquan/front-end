<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        /* 指定位置的特定类型的子元素匹配 */

        article h1:nth-of-type(2) {
            color: red;
        }

    </style>
</head>
<body>

<article>
    <h1>H1-1</h1>
    <h1>H1-2</h1>
    <div>
        <h2>H2-1</h2>
        <h2>H2-2</h2>
    </div>
</article>

</body>
</html>
