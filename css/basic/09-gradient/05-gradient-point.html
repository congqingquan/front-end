<!DOCTYPE html>

<head>

    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- 渐变中间点: 当确定了各个颜色开始渐变的位置，确定了渐变区间。进一步还可以控制在区间中开始渐变的位置，即渐变中间点 -->

    <style>
        body {
            width: 100vw;
            height: 100vh;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        div {
            width: 500px;
            height: 200px;
            background: linear-gradient(to right, black 10%, 80%, blueviolet 90%);
        }
    </style>
</head>
<body>
<main>
    <div></div>
</main>
</body>
