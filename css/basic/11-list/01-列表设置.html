<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        ul {
            width: 100px;
            height: 100px;
            /*border: solid 2px black;*/
        }

        /* 1. 基础列表符号 */
        main > ul:first-of-type {
            list-style: none;
            list-style: lower-roman;
            list-style-image: url("img/category.png");
            /*list-style-image: linear-gradient(red, green);*/
            list-style-image: radial-gradient(green, red);
        }

        /* 2. 背景图作为列表符号 */
        main > ul:nth-of-type(2) > li {
            list-style: none;
            border-bottom: solid 1px gray;
            padding-bottom: 5px;
            margin-bottom: 5px;

            background-image: url("img/category.png");
            background-repeat: no-repeat;
            background-size: 20px 20px;
            text-indent: 1.5em;
        }

    </style>
</head>
<body>
<main>
    <ul>
        <li>JavaScript</li>
        <li>CSS</li>
    </ul>
    <hr>

    <ul>
        <li>JavaScript</li>
        <li>CSS</li>
    </ul>
</main>
</body>
</html>
