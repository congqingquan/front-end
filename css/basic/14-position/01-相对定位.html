<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        main > div:first-of-type {
            width: 100px;
            height: 100px;
            background-color: red;
        }

        main > div:nth-of-type(3) {
            width: 100px;
            height: 100px;
            background-color: blue;
        }

        main > div:nth-of-type(2) {
            width: 100px;
            height: 100px;
            background-color: black;

            /*
                相对定位：
                    1. 相对自己的原始位置(即使存在带有 position 属性的父元素，也以自己的原始位置为准)
                    2. 不脱离文档流，移动后保留原有空间
            */
            position: relative;

            /* 互斥，只有 top 生效 */
            top: 50px;
            bottom: 50px;

            /* 互斥，只有 left 生效 */
            left: 50px;
            /* 等于 right: 50px */
            /*left: -50px;*/
            right: 50px;
        }


        /* 测试 1. 相对自己的原始位置(即使存在带有 position 属性的父元素) */
        .parent_div {
            width: 100px;
            height: 100px;
            background-color: black;


            box-sizing: border-box;
            padding: 50px 0 0 50px;
            position: relative;
        }

        .parent_div > div {
            width: 50px;
            height: 50px;
            background-color: red;

            position: relative;
            top: 0;
            left: 0;
        }

    </style>
</head>
<body>
<main>
    <div></div>
    <div></div>
    <div></div>

    <hr>

    <div class="parent_div">
        <div></div>
    </div>
</main>
</body>
</html>
