<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        main > div:first-of-type {
            width: 200px;
            height: 200px;
            border: solid 2px black;
            margin: 100px auto;

            position: relative;

            /* 溢出设置滚动条 */
            overflow: scroll;
        }

        main > div > div:first-of-type {
            width: 100px;
            height: 1000px;
            background: gray;
        }

        /* 定位元素会随着滚动条而变化，而不是一直定位在指定地方 */
        main > div > div:nth-of-type(2) {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;

            left: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
<main>
    <div>
        <div></div>
        <div></div>
    </div>
</main>
</body>
</html>
