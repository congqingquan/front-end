<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        div {
            width: 500px;
            height: 300px;
            margin: 0 auto;
            border: solid 2px black;

            position: relative;
        }

        div img {
            width: 100%;
            height: 100%;
        }

        div span {
            width: 8em;
            height: 2em;
            text-align: center;
            line-height: 2em;
            color: white;
            background: black;
            border-radius: 50%;
            box-shadow: 0 0 5px gray;

            position: absolute;
            top: 15px;
            left: 30px;
        }
    </style>
</head>
<body>
<main>
    <div>
        <span>凤凰传奇牛逼</span>
        <img src="img/凤凰传奇.jpg" />
    </div>
</main>
</body>
</html>
