<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        body {
            width: 100vw;
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        li {
            list-style: none;
        }

        li:hover, span:hover {
            color: white;
            background-color: black;
            cursor: pointer;
        }

        /*
            行内与块的排列组合：
            1. inline
            2. block
            3. inline-block
        */


        /* 1. 转为行内元素: 由于行内元素是没有宽高的，所以会导致宽高、外边距的设置失效。但是可以通过行高来调整高度 */
        ul:first-of-type > li {
            display: inline;
            width: 9999px;
            height: 9999px;
            margin: 200px 0;

            line-height: 100px;

            border: solid 2px black;
            text-align: center;
        }

        /* 2. 转为块元素: 由于块元素是有宽高的，所以会导致行内元素的宽高、外边距的设置生效。 */
        main > div:first-of-type {
            width: 200px;
            height: 200px;
            border: solid 2px black;
        }

        main > div:first-of-type > span {
            display: block;
            width: 100px;
            height: 30px;
            margin: 20px 0;
            border: solid 2px black;

            text-align: center;
            line-height: 30px;
        }

        /* 3. 转为行内块元素: 使得块元素在一行内 */
        ul:nth-of-type(2) > li {
            display: inline-block;
            width: 100px;
            height: 30px;
            margin: 0 10px;
            line-height: 30px;

            border: solid 2px black;
            text-align: center;
        }

        /* 4. 隐藏元素 */
        main > div:nth-of-type(2) > div {
            width: 100px;
            height: 100px;
            margin-top: 5px;
            color: white;
            background-color: black;
            text-align: center;
            line-height: 100px;
        }

        main > div:nth-of-type(2) > div:first-of-type {
            /* 1) 不保留原有空间 */
            /*display: none;*/
            /* 2) 保留原有空间 */
            /*visibility: hidden;*/
        }

        /* 5. 溢出隐藏 */
        main > div:nth-of-type(3) {
            width: 50px;
            height: 50px;
            overflow: hidden;
        }
    </style>
</head>
<body>
<main>
    <ul>
        <li>JavaScript</li>
        <li>CSS</li>
        <li>HTML</li>
    </ul>
    <hr>

    <div>
        <span>JavaScript</span>
        <span>CSS</span>
        <span>HTML</span>
    </div>
    <hr>

    <ul>
        <li>JavaScript</li>
        <li>CSS</li>
        <li>HTML</li>
    </ul>
    <hr>

    <div>
        <div>Hidden</div>
        <div>Show</div>
    </div>
    <hr>

    <div>溢出隐藏测试测试测试</div>
</main>
</body>
</html>
