<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        /*
            0. 限制可用空间
            当不确定图片大小时，通过 min / max 可以防止图片过大或过小影响到样式。
            过小时使图片撑大，过大时使图片缩小。
         */
        main > img {
            min-width: 200px;
            max-height: 200px;
            background-color: red;
        }

        /* 1. 自动撑满可用空间 */
        main > div:first-of-type {
            width: 500px;
            height: 500px;
            background: black;
        }

        main > div:first-of-type > div:first-of-type {
            /*width: 100%;*/
            /*height: 100%;*/

            /*
                除了设置为 100%，可以通过下面的方式进行设置
                -webkit 的值表示为浏览器支持但仍不是标准的值
            */
            width: -webkit-fill-available;
            height: -webkit-fill-available;
            background: red;
        }

        /* 2. 根据内容自适应宽高 */
        main > div:nth-of-type(2) {
            border: solid 1px black;

            /* 当不确定内容宽高时，实现根据内容自适应宽高，而无需使用特定像素值 */
            /*width: 20px;*/
            width: fit-content;

            /* 当有了宽高后，就可以实现 margin: auto 居中 */
            margin: 0 auto;
        }

        /* 3. 根据最小、大的内容自适应宽高 */
        main > div:nth-of-type(3) {
            border: solid 1px red;

            width: max-content;
            /*width: min-content;*/

            /* 当有了宽高后，就可以实现 margin: auto 居中 */
            margin: 0 auto;
        }

        main > div:nth-of-type(3) > div {
            border: solid 1px black;
            margin: 5px;
        }

    </style>
</head>
<body>
<main>
    <img src="pic.png"/>
    <hr>

    <div>
        <div></div>
    </div>
    <hr>

    <div>根据内容自适应宽高</div>
    <hr>

    <div>
        <div>根据最小、大的内容自适应宽高-111111111</div>
        <div>根据最小、大的内容自适应宽高-2222</div>
    </div>
</main>
</body>
</html>
