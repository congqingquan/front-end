<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        /*
            当不确定图片大小时，通过 min / max 可以防止图片过大或过小影响到样式。
            过小时使图片撑大，过大时使图片缩小。
         */
        main > img {
            min-width: 200px;
            max-height: 200px;
            background-color: red;
        }
    </style>
</head>
<body>
<main>
    <img src="pic.png"/>
</main>
</body>
</html>
