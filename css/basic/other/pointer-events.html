<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            background-color: #95a5a6;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        main {
            width: 100px;
            height: 100px;

            background-color: red;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        div {
            width: 50px;
            height: 50px;

            background-color: green;

            /* 禁止元素的点击事件 */
            pointer-events: none;
        }
    </style>
</head>
<body>
<main>
    <div></div>
</main>

<script type="text/javascript">

    // 当父子元素都有点击事件，且子元素的优先级高于父元素，且期望永远只触发父元素的点击事件时，可以在子元素上使用: pointer-events: none;

    document.getElementsByTagName("main")[0].addEventListener("click", event => {
        alert("Clicked main !!!")
    })

    document.getElementsByTagName("div")[0].addEventListener("click", event => {
        alert("Clicked div !!!")
    })
</script>
</body>
</html>
