<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!--

        flex-basis: 定义了在分配多余空间之前，项目占据的主轴空间（main size）。浏览器根据这个属性，计算主轴是否有多余空间。

        优先级：min/max-width & min/max-height > flex-basis > width/height
    -->

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            padding: 30vh 0 0 40vw;
            height: 100vh;
            width: 100vw;
        }

        footer {
            border: solid 1px black;
            width: 400px;
            height: 400px;

            display: flex;
        }

        footer div {
            background: black;
            height: 150px;

            /* 优先级测试 */
            max-width: 50px;
            flex-basis: 100px;
            width: 150px;

            color: red;
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>

<body>
<footer>
    <div>1</div>
</footer>
</body>

</html>
