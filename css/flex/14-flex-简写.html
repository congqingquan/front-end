<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!--

        flex: grow shrink basis (剩余空间分配、溢出缩放、基础尺寸）根据具体情况使用不同的属性

    -->

</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        padding: 30vh 0 0 40vw;
        height: 100vh;
        width: 100vw;
    }

    footer {
        border: solid 1px black;
        width: 400px;
        height: 400px;

        display: flex;
    }

    footer div {
        background: black;
        height: 150px;
        margin: 5px;

        /* 平均分配、不缩放、100px基础尺寸 */
        /* flex: 1 0 200px; */
        /* 平均分配、等比例缩放、100px基础尺寸 */
        flex: 1 1 200px;

        color: red;
        text-align: center;
        line-height: 100px;
    }
</style>

<body>
<footer>
    <div>1</div>
    <div>2</div>
    <div>3</div>
</footer>
</body>

</html>
