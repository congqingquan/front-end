<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!--

        flex-wrap: 溢出换行处理

    -->

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            padding: 30vh 0 0 40vw;
            height: 100vh;
            width: 100vw;
        }

        footer {
            border: solid 1px black;
            width: 400px;

            display: flex;

            /* 默认自适应，缩小内部元素 */

            flex-wrap: wrap;
            /* 反向后，换行 */
            /*flex-wrap: wrap-reverse;*/
        }

        footer div {
            background: black;
            margin: 5px;
            /* div 总宽度大于 footer 的 400px 触发溢出 */
            width: 150px;
            height: 100px;

            color: red;
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>

<body>
<footer>
    <div>1</div>
    <div>2</div>
    <div>3</div>
</footer>
</body>

</html>
