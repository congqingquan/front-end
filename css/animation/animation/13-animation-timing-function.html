<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="iconfont/iconfont.css">
    <title>Document</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        ul {
            width: 100vw;
            height: 100vh;
            background-color: black;

            display: flex;
        }

        li {
            width: 10vw;
            height: 10vh;
            list-style: none;
            margin: 0 auto;
            background-color: #e67e22;
            color: white;
            text-align: center;
            line-height: 10vh;

            animation-name: goBottom;
            animation-duration: 2s;
            animation-iteration-count: infinite;
        }

        li:nth-of-type(1) { animation-timing-function: ease }
        li:nth-of-type(2) { animation-timing-function: ease-in }
        li:nth-of-type(3) { animation-timing-function: ease-in-out }
        li:nth-of-type(4) { animation-timing-function: ease-out }
        li:nth-of-type(5) { animation-timing-function: linear }
        li:nth-of-type(6) { animation-timing-function: cubic-bezier(1,-0.02,.96,.19) }

        @keyframes goBottom {
            to {
                transform: translateY(90vh);
            }
        }
    </style>
</head>
<body>
<main>
    <ul>
        <li>ease</li>
        <li>ease-in</li>
        <li>ease-in-out</li>
        <li>ease-out</li>
        <li>linear</li>
        <li>cubic-bezier</li>
    </ul>
</main>
</body>
</html>
