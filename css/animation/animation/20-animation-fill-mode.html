<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="iconfont/iconfont.css">
    <title>Document</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            background-color: #34495e;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        main {
            width: 600px;
            height: 600px;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        div {
            width: 100px;
            height: 100px;

            background-color: #e67e22;
            color: white;
            border-radius: 50%;

            margin-right: 10px;

            display: flex;
            justify-content: center;
            align-items: center;

            animation-name: scale;
            animation-duration: 2s;
            animation-delay: 2s;
        }

        /*
            样式使用：原有样式、第一帧动画的样式、
            动画执行完毕后恢复到原有样式：是、否

            排列组合的四种情况
        */

        div:nth-of-type(1) {
            /* 默认: 使用原有样式作作为初始样式，动画执行完毕后恢复到原有样式 */
            animation-fill-mode: none;
        }

        div:nth-of-type(2) {
            /* 使用动画的第一帧作为初始样式，动画执行完毕后恢复到原有样式 */
            animation-fill-mode: backwards;
        }

        div:nth-of-type(3) {
            /* 使用原有样式作作为初始样式，动画执行完毕后保留最后一帧动画的样式 */
            animation-fill-mode: forwards;
        }

        div:nth-of-type(4) {
            /* backwards & forwards: 使用动画的第一帧作为初始样式，动画执行完毕后保留最后一帧动画的样式 */
            animation-fill-mode: both;
        }

        @keyframes scale {
            from {
                transform: scale(0);
            }

            to {
                background-color: #27ae60;
                transform: scale(1);
            }
        }

    </style>
</head>
<body>
<main>
    <div>normal</div>
    <div>backwards</div>
    <div>forwards</div>
    <div>both</div>
</main>
</body>
</html>
