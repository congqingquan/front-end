<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="iconfont/iconfont.css">
    <title>Document</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            background-color: #34495e;

            display: flex;
            justify-content: center;
        }

        button {
            width: 10vw;
            height: 5vh;
            background: radial-gradient(#e74c3c, #e67e22);
            align-self: center;

            color: white;
            cursor: pointer;

            border: none;
            border-radius: 10px;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        button::after {
            content: '';

            width: 3px;
            height: 3px;
            border-radius: 50%;
            display: inline-block;

            animation-name: loading-point;
            animation-delay: .5s;
            animation-duration: 2s;
            animation-iteration-count: infinite;
        }

        @keyframes loading-point {
            from {
                box-shadow: 10px 0 white;
            }

            33% {
                box-shadow: 10px 0 white, 15px 0 white;
            }

            66% {
                box-shadow: 10px 0 white, 15px 0 white, 20px 0 white;
            }

            to {
                box-shadow: 10px 0 white, 15px 0 white, 20px 0 white, 25px 0 white;
            }
        }
    </style>
</head>
<body>
<button>Submit</button>
</body>
</html>
