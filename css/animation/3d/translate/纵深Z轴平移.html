<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        body {
            background: black;
        }

        .parent_div {
            background: #5aaf63;

            position: absolute;
            top: 50%;
            left: 50%;
            margin: -100px 0 0 -100px;
        }

        .parent_div > div:first-of-type {
            width: 200px;
            height: 200px;
            background: blue;
            position: absolute;
            color: white;

            transform: perspective(900px) rotateY(45deg);
        }

        .parent_div > div:nth-of-type(2) {
            width: 200px;
            height: 200px;
            background: blueviolet;
            position: absolute;

            transform: perspective(900px) rotateY(45deg);
        }

        /*
            需要通过旋转，体现出 纵深Z轴 的变化。否则只能看到图形向上提升的效果，正确但效果不明显。

            纵深轴必须指定移动像素的具体值，不能使用百分比。
         */
        .parent_div:hover > div:nth-of-type(2) {
            transition: 1s;
            /*transform: perspective(900px) rotateY(45deg) translateZ(90px);*/
            transform: perspective(900px) rotateY(45deg) translate3d(50%, 50%, 90px);
        }
    </style>
</head>
<body>
<main>
    <div class="parent_div">
        <div>起始位置</div>
        <div></div>
    </div>
</main>
</body>
</html>
