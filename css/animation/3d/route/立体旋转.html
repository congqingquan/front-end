<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .parent_div {
            width: 300px;
            height: 300px;
            border: solid 2px gray;

            position: absolute;
            top: 50%;
            left: 50%;
            margin: -100px 0 0 -100px;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .parent_div > div:first-of-type {
            width: 150px;
            height: 150px;
            background-color: #e67e22;

            transition: 1s;
            transform: perspective(900px);
        }

        /* 1. rotateX: 顶部 > 向顶部的前后倒 */
        /*.parent_div {*/
        /*    transform-style: preserve-3d;*/
        /*    transform: perspective(900px) rotateX(-45deg);*/
        /*}*/
        /*.parent_div:hover > div:first-of-type {*/
        /*    transform: perspective(900px) rotateX(90deg);*/
        /*}*/

        /*!* 2. rotateY: 正面 > 向正面的左右扭 *!*/
        /*.parent_div {*/
        /*    transform-style: preserve-3d;*/
        /*    transform: perspective(900px) rotateY(-45deg);*/
        /*}*/
        /*.parent_div:hover > div:first-of-type {*/
        /*    transform: perspective(900px) rotateY(90deg);*/
        /*}*/

        /* 3. rotateZ: 顶部 > 向顶部的左右扭 */
        .parent_div {
            transform-style: preserve-3d;
            transform: perspective(900px) rotateY(-45deg);
        }
        .parent_div:hover > div:first-of-type {
            transform: perspective(900px) rotateZ(90deg);
            /* 根据三个轴的向量，顺时针旋转 */
            transform: perspective(900px) rotate3d(.5, 1, .1, 90deg);
        }
    </style>
</head>
<body>
<main>
    <div class="parent_div">
        <div></div>
    </div>
</main>
</body>
</html>
