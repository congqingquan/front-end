<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>

        /**
            当元素旋转完毕后，才使得 ::after 开始执行动画
         */
        * {
            padding: 0;
            margin: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            background-color: #95a5a6;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        div {
            height: 200px;
            width: 200px;
            background-color: #5aaf63;
            color: white;

            letter-spacing: 3px;

            position: relative;

            transition: 1s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        div:hover {
            transform: rotate(360deg);
        }

        div::after {
            content: 'congqingquan.com';
            height: 20px;
            width: 200px;

            position: absolute;
            bottom: -20px;

            transition: 1s;
            transform: translateX(-1200px) skew(45deg);
        }
        .move::after {
            transform: translateX(0) skew(0);
        }
    </style>
</head>
<body>
<main>
    <div>Qingquan.Cong</div>
</main>
</body>
<script>

    // Listen transition event:
    // transitionstart
    // transitionend
    // transitioncancel

    document.querySelector('div').addEventListener('transitionend', function (event) {
        document.querySelector('div').className = 'move'
    })
</script>
</html>
