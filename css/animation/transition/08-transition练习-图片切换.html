<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            background-color: #95a5a6;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        div {
            height: 200px;
            width: 200px;
            background-color: white;

            overflow: hidden;
            display: flex;
        }

        img {
            height: 200px;
            width: 200px;

            transition-duration: 1s;
        }

        main:hover > div > img {
            transform: translateX(-200px);
        }

    </style>
</head>
<body>
<main>
    <div>
        <img src="img/荷花.png" alt=""/>
        <img src="img/荷花.png" alt=""/>
    </div>
</main>
</body>
</html>
