<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            background-color: #95a5a6;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        div {
            height: 200px;
            width: 200px;
            background-color: #5aaf63;
            color: white;
            letter-spacing: 3px;

            position: relative;

            display: flex;
            justify-content: center;
            align-items: center;

            /* duration / delay */
            /*transition: 2s 1s;*/

            /* property / timing-function / duration / delay */
            /*transition: all linear 2s 1s;*/

            /*
                [
                    property / timing-function / duration / delay,
                    property / timing-function / duration / delay,
                    ...
                ]
            */
            transition:
                    width linear 2s 0s,
                    height linear 2s 2s,
                    background-color ease-in 2s 4s
            ;
        }

        div:hover {
            width: 300px;
            height: 300px;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
<main>
    <div>Qingquan.Cong</div>
</main>
</body>
</html>
