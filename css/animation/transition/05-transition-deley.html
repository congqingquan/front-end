<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            background-color: #95a5a6;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        div {
            height: 200px;
            width: 200px;
            background-color: #5aaf63;
            color: white;
            letter-spacing: 3px;

            position: relative;

            display: flex;
            justify-content: center;
            align-items: center;

            transition-property: width, height, background-color;
            transition-duration: 2s;
            /* 遵循 1.循环设置 2.奇偶项设置 */
            transition-delay: 0s, 2s, 4s;
        }
        div:hover {
            width: 300px;
            height: 300px;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
<main>
    <div>Qingquan.Cong</div>
</main>
</body>
</html>
