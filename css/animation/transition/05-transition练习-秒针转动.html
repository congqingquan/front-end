<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            background-color: #95a5a6;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        div {
            height: 200px;
            width: 200px;
            background-color: white;
            border-radius: 50%;
            letter-spacing: 3px;

            position: relative;
        }

        div::before {
            content: '';
            width: 5px;
            height: 5px;
            background-color: black;
            border-radius: 50%;

            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        div::after {
            content: '';
            width: 1px;
            height: 50%;
            background-color: black;
            border-radius: 50%;

            position: absolute;
            top: 0;
            left: 50%;

            transform-origin: 0 100%;
            transition-timing-function: steps(60, start);
            transition-duration: 60s;
            transform: translate(-50%);
        }

        div:hover::after {
            transform: translate(-50%) rotate(360deg);
        }
    </style>
</head>
<body>
<main>
    <div></div>
</main>
</body>
</html>
