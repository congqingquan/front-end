<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .parent_div {
            background: #5aaf63;

            color: white;
            text-align: center;
            line-height: 200px;

            position: absolute;
            top: 50%;
            left: 50%;
            margin: -100px 0 0 -100px;
        }

        .parent_div > div:first-of-type {
            width: 200px;
            height: 200px;
            background: blueviolet;
        }

        .parent_div > div:nth-of-type(2) {
            width: 200px;
            height: 200px;
            background: blue;
        }

        .parent_div:hover > div:first-of-type {
            transition: 1s;
            transform: translateX(200px);
        }

        .parent_div:hover > div:nth-of-type(2) {
            transition: 1s;
            /*transform: translateX(-200px) translateY(-200px);*/
            /*transform: translateX(-100%) translateY(-100%);*/
            transform: translate(-100%, -100%);
        }
    </style>
</head>
<body>
<main>
    <div class="parent_div">
        <div>X 轴移动</div>
        <div>X,Y 轴同时移动</div>
    </div>
</main>
</body>
</html>
