<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        body {
            padding: 0;
            margin: 0;

            width: 100vw;
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        /*
            二维变形基准点 transform-origin: x,y，基于坐标点进行变形:
                1. 两种方式设置基准点 1) 语义符号 2) 具体值
                2. 基准点可以不在元素内, 可以在元素外
        */
        .two-dimension-div {
            width: 100px;
            height: 100px;
            background: #5aaf63;

            color: white;
            text-align: center;
            line-height: 100px;

            transition: 1s;
            /*transform-origin: 0 0;*/
            /*transform-origin: left top;*/
        }

        .two-dimension-div:hover {
            transform: rotate(45deg);
            /*transform: scale(0);*/

             /*平移不受基准点的影响 */
            /*transform: translate(50%, 50%);*/

            /*transform: skewX(45deg);*/
            /*transform: skewY(45deg);*/
            /*transform: skew(45deg, 30deg);*/
        }

    </style>
</head>
<body>
<main>
    <div class="two-dimension-div"> 2D div </div>
</main>
</body>
</html>
