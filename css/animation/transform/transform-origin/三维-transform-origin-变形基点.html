<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        body {
            padding: 0;
            margin: 0;

            width: 100vw;
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .three-dimension-div {
            width: 300px;
            height: 300px;
            border: solid 3px #95a5a6;
            margin-top: 100px;

            position: relative;

            /* 字体 */
            color: white;
            text-align: center;
            line-height: 200px;

            /* 居中 */
            display: flex;
            justify-content: center;
            align-items: center;

            /* 动画 */
            transition: 1s;
            transform-style: preserve-3d;
            transform: perspective(900px) rotateY(45deg);
        }

        .three-dimension-div > div:first-of-type {
            width: 200px;
            height: 200px;
            background: #e67e22;

            position: absolute;

            transform: perspective(900px) translateZ(100px);
        }

        .three-dimension-div > div:nth-of-type(2) {
            width: 200px;
            height: 200px;
            background: #9b59b6;

            position: absolute;

            transform: perspective(900px) translateZ(-200px);
        }

        /* 2. 三维变形基准点 */
        .three-dimension-div:hover {
            /*
                三维变形基准点 transform-origin: x,y,z

                z 轴基点为正数时意味着视觉上会变小远离，负数则变大靠近
             */

            /* 旋转、缩放、平移 都受基准点的影响 */
            /*transform-origin: left top 500px;*/
            /*transform-origin: right top 500px;*/
            /*transform: perspective(900px) rotateY(90deg);*/
            /*transform: perspective(900px) rotateY(90deg);*/
            /*transform: perspective(900px) rotateZ(90deg);*/


            /*transform-origin: left top 500px;*/
            /*transform-origin: right top 500px;*/
            /*transform: perspective(900px) scaleX(2);*/
            /*transform: perspective(900px) scaleY(2);*/
            /*transform: perspective(900px) scaleZ(3);*/

            /*transform-origin: left top 500px;*/
            /*transform-origin: right top 500px;*/
            /*transform: perspective(900px)  translateX(100px);*/
            /*transform: perspective(900px) translateY(200px);*/
            /*transform: perspective(900px) translateZ(200px);*/
        }
    </style>
</head>
<body>
<main>
    <div class="three-dimension-div">
        <div class="font"> Font </div>
        <div class="back"> Back </div>
    </div>
</main>
</body>
</html>
