<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            background-color: #34495e;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .clock {
            width: 200px;
            height: 200px;
            background: linear-gradient(to right, #f1c40f, #e67e22, #e74c3c);
            border-radius: 50%;
            position: relative;
        }

        .clock::before {
            content: '';
            width: 95%;
            height: 95%;
            background-color: #34495e;
            border-radius: 50%;

            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .clock > div:nth-of-type(-n+6) {
            width: 2px;
            height: 90%;
            background-color: white;
            position: absolute;
            top: 50%;
            left: 50%;
        }

        .clock > div:nth-of-type(1) {
            transform: translate(-50%, -50%);
        }

        .clock > div:nth-of-type(2) {
            transform: translate(-50%, -50%) rotate(30deg);
        }

        .clock > div:nth-of-type(3) {
            transform: translate(-50%, -50%) rotate(60deg);
        }

        .clock > div:nth-of-type(4) {
            transform: translate(-50%, -50%) rotate(90deg);
        }

        .clock > div:nth-of-type(5) {
            transform: translate(-50%, -50%) rotate(120deg);
        }

        .clock > div:nth-of-type(6) {
            transform: translate(-50%, -50%) rotate(150deg);
        }

        .clock::after {
            content: '';
            width: 85%;
            height: 85%;
            background-color: #34495e;
            border-radius: 50%;

            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .clock:hover .second {
            transform: translate(-50%, -100%) rotate(360deg);
        }

        /* ================== 分隔 =================== */

        .center-point {
            width: 95%;
            height: 95%;
            border-radius: 50%;

            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            z-index: 1;
        }

        .center-point::before {
            content: '';
            width: 5%;
            height: 5%;

            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            background-color: white;
            border-radius: 50%;
        }

        /* ================= 指针 ==================== */

        .second {
            width: 1%;
            height: 40%;
            background-color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: bottom;
            transition: 10s;
            transform: translate(-50%, -100%);
        }

        .minute {
            width: 2%;
            height: 30%;
            background-color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: bottom;
            transform: translate(-50%, -100%) rotate(90deg);
        }
        .hour {
            width: 3%;
            height: 20%;
            background-color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: bottom;
            transform: translate(-50%, -100%);
        }
    </style>
</head>
<body>
<main>
    <div class="clock">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>

        <!-- 中心点与指针 -->
        <div class="center-point">
            <div class="second"></div>
            <div class="minute"></div>
            <div class="hour"></div>
        </div>
    </div>
</main>
</body>
</html>
