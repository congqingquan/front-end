<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<style>
    /*
        perspective-origin: 调整透视的位置。perspective: npx; 表示启用透视，perspective-origin 则表示透视观察时的位置。

        仅有 perspective 时：通过 transform 转动元素，观察视角不变。
        同时有 perspective-origin 时：调整透视观察的位置，观察 transform 元素。
    */
    .parent_div {
        width: 200px;
        height: 200px;
        border: solid 2px gray;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .parent_div > div {
        width: 50px;
        height: 50px;
        background-color: #2ecc71;
        margin: 10px;
    }

    .parent_div {
        transition: 1s;
        perspective: 900px;
    }

    .parent_div:hover {
        perspective-origin: 500px 500px;
    }

    .parent_div > div {
        transform: rotateY(45deg);
    }
</style>
<body>
<main>
    <div class="parent_div">
        <div></div>
        <div></div>
    </div>
</main>
</body>
</html>
