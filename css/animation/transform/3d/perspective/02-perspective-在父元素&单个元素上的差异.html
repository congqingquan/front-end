<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        /*
            1. 父元素上，通过 perspective: npx; 设置 > 不含父元素本身，生效于内部的所有子元素
            2. 单个元素上，通过 transform: perspective(npx) ... > 仅生效于元素自身
        */
        .parent_div {
            width: 200px;
            height: 200px;
            border: solid 2px gray;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .parent_div > div {
            width: 50px;
            height: 50px;
            background-color: #2ecc71;
            margin: 10px;
        }

        /* 1. 父元素上添加 */
        /*.parent_div {*/
        /*    perspective: 900px;*/
        /*}*/
        /*.parent_div > div {*/
        /*    transform: rotateY(45deg);*/
        /*}*/

        /* 2. 单元素上添加 */
        .parent_div {
            transform: perspective(600px) rotateY(45deg);
        }
    </style>
</head>
<body>
<main>
    <div class="parent_div">
        <div></div>
        <div></div>
    </div>
</main>
</body>
</html>
