<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<style>
    * {
        padding: 0;
        margin: 0;
    }

    body {
        width: 100vw;
        height: 100vh;

        display: flex;
        justify-content: center;
        align-items: center;
    }

    .btn {
        border-radius: 50px;
        cursor: pointer;
        border: solid 1px black;
        padding: 10px;
        overflow: hidden;
        position: relative;

        display: flex;
        justify-content: center;
        align-items: center;
    }

    .btn::after {
        content: '';
        width: 0;
        height: 100%;
        background-color: black;
        display: inline-block;
        position: absolute;
        z-index: -1;
        transition: .5s;
    }

    .btn:hover {
        color: white;
    }

    .btn:hover::after {
        width: 150%;
        transform: skewX(45deg);
    }

</style>
<body>
<main>
    <div class="btn">CongQingQuan</div>
</main>
</body>
</html>
