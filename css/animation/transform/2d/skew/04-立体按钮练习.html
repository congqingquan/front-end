<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<style>
    * {
        padding: 0;
        margin: 0;
    }

    body {
        width: 100vw;
        height: 100vh;
        background-color: #34495e;

        display: flex;
        justify-content: center;
        align-items: center;
    }

    .btn {
        width: 130px;
        height: 35px;
        cursor: pointer;
        background-color: #2ecc71;
        border-left: none;
        border-bottom: none;
        color: white;
        font-size: 10px;
        font-weight: bold;
        letter-spacing: 3px;

        position: relative;

        display: flex;
        justify-content: center;
        align-items: center;

        transform: skewX(20deg) rotate(-25deg);
    }

    .btn::before {
        content: '';
        width: 10px;
        height: 100%;
        background-color: black;
        position: absolute;
        left: 0;
        transform: translate(-10px, 5px) skewY(-45deg);
    }

    .btn::after {
        content: '';
        width: 100%;
        height: 10px;
        background-color: black;
        position: absolute;
        bottom: 0;
        transform: translate(-5px, 10px) skewX(-45deg);
    }

</style>
<body>
<main>
    <div class="btn">CongQingQuan</div>
</main>
</body>
</html>
