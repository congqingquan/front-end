        /* 样式二：选中照片在盒子内放大，并解除模糊 */
        .pic-div > div {
            width: 100px;
            height: 100px;
            margin: 10px;
            overflow: hidden;
        }

        .pic-div img {
            width: 100px;
            height: 100px;

            filter: blur(5px);
            transition: 1s;
        }

        .pic-div > div > img:hover {
            filter: none;
            transform: scale(1.4);
        }
    </style>
</head>
