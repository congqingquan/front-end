<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            width: 100vw;
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo_div {
            cursor: pointer;
            letter-spacing: 8px;
        }

        .logo_div > strong {
            /* 1. transform 元素必须为块元素才能生效 */
            display: inline-block;
            text-align: center;
            /* 2. transform 持续时间必须指定在 transform 元素上，否则不生效 */
            transition: 1s;
        }

        .logo_div:hover > strong:first-of-type {
            transform: rotate(360deg);
        }

        .logo_div:hover > strong:nth-of-type(2) {
            transform: rotate(-360deg);
        }
    </style>
</head>
<body>
<main>
    <div class="logo_div">
        <strong>C</strong>ong<strong>Q</strong>ingQuan
    </div>
</main>
</body>
</html>
