<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Vue + TS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            width: 100vw;

            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        div {
            border: 1px solid;
            padding: 50px;

            margin: 10px;
        }

        #app ul li * {
            margin: 0 10px 0 10px;
        }

        .blueColor {
            color: blue;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- 
            v-bind        : 简写 ':'，用于绑定 html 元素的属性。
            v-on          : 简写 '@'，用于绑定 html 元素的事件。
            v-model       : 数据的双向绑定。
                            当我们通过 v-bind:value 为 html 元素赋值数值，这样的为单向绑定。但是此时若在页面上修改了元素的值，并不会影响到赋的值的所属变量。
                            一般会在结合 v-on 监听不同元素修改值的事件，在监听函数内修改赋的值的所属变量。
                            v-model 等价于对 v-bind & v-on 的简写，用于各种不同类型的输入，它会根据所使用的元素自动使用对应的 DOM 属性和事件组合。

            v-model 修饰符 : 默认 v-model 如 lazy，鼠标数去

            v-show & v-if : 对比 v-if，v-show 会通过添加 css display 属性控制元素隐藏。v-if 会直接卸载 dom 节点。
        -->
        <div>
            v-bind & v-on 完整写法 <input type="text" v-bind:value="data.content" v-on:input="(e) => data.content = e.target.value"/>
            <button v-on:click="console.log(data.content)">Console log</button>
        </div>

        <div>
            v-bind & v-on 简写 <input type="text" :value="data.content" @input="(e) => data.content = e.target.value"/>
            <button @click="console.log(data.content)">Console log</button>
        </div>
        <div>
            v-model 完整写法 <input type="text" v-model="data.content"/>
            <button @click="console.log(data.content)">Console log</button>
        </div>
        <div>
            v-model 简写: 没有简写
        </div>
        <div>
            v-model 修饰符 <input type="text" v-model.lazy="data.content"/>
            <button @click="console.log(data.content)">Console log</button>
        </div>
    </div>

    <script type="module">
        import { createApp, reactive } from '../vue3.5.8.esm-browser.js'

        createApp({
            setup() {
                // v-bind / v-on / v-model
                const data = reactive({
                    content: 'Default value'
                })

                return {
                    data
                }
            }
        }).mount("#app")
    </script>
</body>

</html>
