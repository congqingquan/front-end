<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Vue + TS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            width: 100vw;

            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        div {
            border: 1px solid;
            padding: 50px;

            margin: 10px;
        }
    </style>
</head>

<body>
    <div id="app">
       Ref 文本：<input ref="inputRef" type="text" value="Default input value"/>
       <button @click="() => console.log(inputRef)">Log ref input dom</button>
    </div>

    <script type="module">
        import { createApp, ref } from '../vue3.5.8.esm-browser.js'

        const inputRef = ref(null)

        createApp({
            setup() {
                return {
                    inputRef
                }
            }
        }).mount("#app")
    </script>
</body>

</html>
