<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Vue + TS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            width: 100vw;

            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        div {
            border: 1px solid;
            padding: 50px;

            margin: 10px;
        }
    </style>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="(value, index) in list">
                {{ index }} - {{ value.id }} - {{ value.name }}
            </li>
        </ul>

        <br><hr><br>

        <ul>
            <li v-for="(value, key, index) in user">
                {{ index }} - {{ key }} - {{ value }}
            </li>
        </ul>
    </div>

    <script type="module">
        import { createApp, reactive } from '../vue3.5.8.esm-browser.js'

        createApp({
            setup() {
                const list = reactive([
                    {
                        id: 1,
                        name: '张三'
                    },
                    {
                        id: 2,
                        name: '李四'
                    },
                    {
                        id: 3,
                        name: '王五'
                    }
                ])

                const user = reactive({
                    id: 4,
                    name: "赵六"
                })

                return {
                    list,
                    user
                }
            }
        }).mount("#app")
    </script>
</body>

</html>
