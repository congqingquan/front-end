<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Vue + TS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            width: 100vw;

            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        div {
            border: 1px solid;
            padding: 50px;

            margin: 10px;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- 
            v-text 将数据视为 text-node 渲染
            v-html 将数据视为 html标签 渲染
        -->

        <p v-text="data.title"></p>
        <p v-html="data.title"></p>

        <p v-text="data.url"></p>
        <p v-html="data.url"></p>
    </div>

    <script type="module">
        import { createApp, reactive } from '../vue3.5.8.esm-browser.js'

        createApp({
            setup() {
                return {
                    data: reactive({
                        title: "CQQ",
                        url: '<i style="color: red">http://baidu.com</i>'
                    })
                }
            }
        }).mount("#app")
    </script>
</body>

</html>
