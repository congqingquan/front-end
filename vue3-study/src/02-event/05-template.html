<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Vue + TS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            width: 100vw;

            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        div {
            border: 1px solid;
            padding: 50px;

            margin: 10px;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- template标签: vue 会编译 template 标签内的内容，但不会将其作为 dom 元素渲染到页面上 -->
        <ul>
            <template v-for="(value, index) in list">
                <li v-if="value.id >= 2">
                    {{ index }} - {{ key }} - {{ value }}
                </li>
            </template>
        </ul>
    </div>

    <script type="module">
        import { createApp, reactive } from '../vue3.5.8.esm-browser.js'

        createApp({
            setup() {
                const list = reactive([
                    {
                        id: 1,
                        name: '张三'
                    },
                    {
                        id: 2,
                        name: '李四'
                    },
                    {
                        id: 3,
                        name: '王五'
                    }
                ])

                return {
                    list
                }
            }
        }).mount("#app")
    </script>
</body>

</html>
