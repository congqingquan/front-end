<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

    <script type="text/javascript">
        let globalVar = "globalVar";
        console.log("global - globalVar:", globalVar);
        // 全局作用域中无法引用模块作用域的变量
        console.log("module - moduleVar", moduleVar); // Uncaught ReferenceError: moduleVar is not defined
    </script>

    <script type="module">
        let moduleVar = "moduleVar";
        console.log("module - globalVar", globalVar);
        console.log("module - moduleVar", moduleVar);
    </script>


    <script type="module">
        // 模块之间也无法相互访问，必须 import
        console.log(moduleVar); // Uncaught ReferenceError: moduleVar is not defined
    </script>

    <script type="module">
        // 模块之间相互访问，必须 import
        import {} from "./js/02-module-2.js"
    </script>
</html>
