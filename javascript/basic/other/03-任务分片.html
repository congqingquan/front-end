<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script type="text/javascript">

   function slice(num, limit, count) {
       for (let i = 0; i < limit && num > 0; i++) {
           count += num--;
       }
       if (num > 0) {
           console.log("next > ", num, limit, count);
           // 交出 500 ms 的执行权
           setTimeout(() => slice(num, limit, count), 500);
       } else {
           console.log("done > ", num, limit, count);
       }
   }

   slice(10, 2, 0);
</script>
</body>
</html>
