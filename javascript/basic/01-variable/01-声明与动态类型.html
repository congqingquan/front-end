<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<main>
    <h1>Qingquan.Cong</h1>
</main>
<script type="text/javascript">
    /**
     * 声明变量
     */
    var v1 = "Qing", v2 = "Quan", v3 = 99
    console.log(v1, v2, v3)

    var sameType1 = sameType2 = sameType3 = "same"
    console.log(sameType1, sameType2, sameType3)

    /**
     * js 变量的动态类型: 随着值类型而定，且值类型可以在运行期间改变
     */
    var dynamicType = "dynamic type"
    console.log(typeof dynamicType)
    dynamicType = 99
    console.log(typeof dynamicType)
    dynamicType = {}
    console.log(typeof dynamicType)
</script>
</body>
</html>
