<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<script type="module">

    function sleep(delay = 1000) {
        return new Promise(resolve => {
            setTimeout(() => resolve(), delay);
        });
    }

    async function func1() {
        await sleep(3000);
        return "func1";
    }

    function func2() {
       return new Promise(resolve => {
           setTimeout(() => {
               resolve("func2");
           }, 3000);
       })
    }

    // 因为处理的微任务队列的线程还是主线程，就意味着只是伪并发，只是提前在微任务队列注册了任务而已。
    // 而不是等待前面的任务执行完毕后，在向微任务队列中注册下一个任务。

    // 1. 利用 await 等个每个任务的完成
    async function call() {
        let promise1 = func1();
        let promise2 = func2();
        let func1Ret = await promise1;
        let func2Ret = await promise2;
        console.log(promise1, promise2);
        console.log(func1Ret, func2Ret);
    }

    // 2. 利用 Promise.all 静态函数
    // async function call() {
    //     let res = await Promise.all([func1(), func2()]);
    //     console.log(res);
    // }
    call();
</script>
</body>
</html>
