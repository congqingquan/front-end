<body>
<script type="module">
    import Ajax from "./Ajax.js";

    // 同步的方式编写异步代码

    async function getUserRole(name) {
        let userResponse = await Ajax.get("http://localhost:8010/admin/user/getByName", { name });
        return await Ajax.get("http://localhost:8010/admin/userRole/getByUserId", {userId: userResponse.data.userId});
    }

    getUserRole("cortana").then(response => console.log(response));
</script>
</body>
