<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<div></div>
<div></div>

<script type="text/javascript">
    console.log("================== 类型检测 ==================")
    console.log(Array.isArray(1))
    console.log(Array.isArray([]))

    console.log("================== 数组转换为 String ==================")
    console.log([1, 2, 3].toString())
    console.log([1, 2, 3].join())
    console.log([1, 2, 3].join("-"))
    console.log(String([1, 2, 3]))
    console.log(Array.from("abc"))

    console.log("================== 将自定义的数组模拟对象转为真实的数组 ==================")
    let myArr = {
        0: 1,
        1: "A",
        2: Array.from({
            0: "Inner index 0",
            length: 1
        }),
        length: 3
    }
    console.log(Array.from(myArr));

    console.log("================== DOM 节点转为数组 ==================")

    let divNodes = document.querySelectorAll("div")
    // map function 可选
    console.log(Array.from(divNodes, function (node) {
        console.log(node)
        return node;
    }));

    console.log("================== 展开语法 ==================")
    let merge1 = [1, 2, 3];
    let merge2 = [4, 5, 6];

    // concat
    // let res = merge1.concat(merge2)
    // console.log(res)

    // push
    // for (let val of merge2) {
    //     merge1.push(val)
    // }
    // console.log(merge1)

    merge1 = [...merge1, ...merge2] // 展开语法糖，等价于：merge1 = [1, 2, 3, 4, 5, 6]，避免手动编写

    console.log(merge1)
</script>
</body>
</html>
