<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script type="text/javascript">

    console.log("========================== typeof ==========================")
    // 1. 通过全局函数返回的是 string 类型的值
    let d1 = Date();
    console.log(`typeof: ${typeof d1}, value: ${d1}`)
    // 2. 通过构造函数返回的是对象
    let d2 = new Date();
    console.log(`typeof: ${typeof d2}, value: ${d2}`)

    console.log("========================== get now millisecond ==========================")

    // 1. 通过类型转换，可以得到: 当前系统时间的毫秒值 - 1970-0-0 00:00:00 的毫秒值的差值
    console.log(d2 * 1)
    // 2. Number 全局函数
    console.log(Number(d2))
    // 3. Date.now
    console.log(Date.now())
    // 4. valueOf
    console.log(d2.valueOf())

    console.log("========================== create ==========================")
    // 指定构造参数
    console.log(new Date("1999-11-18 00:00:00"));
    console.log(new Date(1999, 11 - 1, 18, 0, 0, 0)); // 月份需要 - 1，因为从 0 开始

    console.log("========================== time ==========================")
    // 1. 执行耗时统计
    let start = Date.now();
    for (let i = 0; i < 200_000_000; i++) {}
    let end = Date.now();
    console.log(`耗时：${(end - start) / 1000} 秒`)

    // 2. console.time
    console.time("tag1")
    for (let i = 0; i < 200_000_000; i++) {}
    console.timeEnd("tag1")

    console.log("========================== timestamp to ISO date ==========================")
    let timestamp = Date.now();
    console.log(new Date(timestamp));

</script>
</body>
</html>
