<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script type="text/javascript">
    console.log("================= 截取字符串 =================")

    /**
     * slice(startIndex[, endIndex])：提取字符串的一部分，并在新的字符串中返回被提取的部分。
     * substring(startIndex[, endIndex])：提取字符串中两个指定的索引号之间的字符（不支持负数）。
     */

    let str = "soulmate.com";

    console.log(str.slice(1))
    console.log(str.substring(1))

    console.log(str.slice(1, 2))
    console.log(str.substring(1, 2))

    // substring 不支持负数
    console.log(str.slice(-3))
    console.log(str.slice(-3, -1))

    console.log("================= 重复 =================")
    function mask(mobile, len=3) {
        return String(mobile).slice(0, len * -1) + "*".repeat(len);
    }
    console.log(mask("17600070000", 5));

    /**
     * 其余常用函数：
     *
     * charAt(index)：返回指定位置的字符。
     * concat(str1, str2, ..., strN)：连接两个或更多字符串。
     * indexOf(searchValue[, fromIndex])：返回某个指定的字符串值在字符串中首次出现的位置，没有返回 -1。
     * lastIndexOf(searchValue[, fromIndex])：返回一个指定的字符串值最后出现的位置，在一个字符串中的指定位置从后向前搜索，没有返回 -1。
     * includes(searchValue[, startIndex])：判断一个字符串是否包含另一个字符串，返回 boolean 值。
     * toUpperCase()：将所有字符转换为大写。
     * toLowerCase()：将所有字符转换为小写。
     * replace(searchValue, replaceValue)：替换某个字符串的字符。
     * trim()：移除字符串两侧的空白符或其他预定义字符。
     * startsWith(searchValue)：检查字符串是否以指定的字符串开头。
     * endsWith(searchValue)：检查字符串是否以指定的字符串结尾。
     */
</script>
</body>
</html>
