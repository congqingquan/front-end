<body>
<script type="text/javascript">
    "use strict";

    // 判断对象的原型链上的所有节点中，是否有属于指定构造函数的原型节点。

    class A {}
    class B extends A {}
    class C extends B {}

    function instanceOf(obj, constructor) {
        let prototype = Object.getPrototypeOf(obj);
        if (!prototype) {
            return false;
        }
        if (prototype === constructor.prototype) {
            return true;
        }
        return instanceOf(prototype, constructor);
    }

    console.log(instanceOf(new C(), A));
    console.log(instanceOf(new A(), C));
</script>
</body>
