<body>
<script type="text/javascript">
    "use strict";

    class Person {

        constructor(name, age) {
            this.name = name;
            this.age = age;
        }

        static create(...args) {
            // this 根据当下的类名动态变化
            return new this(...args);
        }
    }

    let person = Person.create("cortana", 18);
    console.log(person);

</script>
</body>
