<script type="text/javascript">
    "use strict";

    class ArrayPlus extends Array {

        // constructor(...args) {
        //     super(...args);
        // }

        remove(callback) {
            return this.filter(el => callback(el));
        }
    }

    let arrayPlus = new ArrayPlus(1, 2, 2, 3);
    console.log(arrayPlus);
    console.log(arrayPlus.remove(el => el !== 2));
</script>
