<script type="text/javascript">
    "use strict";

    // 默认即 public，谁都可以修改、调用

    class Person {
        // public
        age = 0;

        constructor(name) {
            // public
            this.name = name;
        }

        // public
        printName() {
            console.log(this.name)
        }
    }
</script>
