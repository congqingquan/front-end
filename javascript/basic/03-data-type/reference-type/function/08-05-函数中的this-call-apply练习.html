<script type="text/javascript">
    "use strict";

    // 为对象赋能

    function Request() {
        this.send = function () {
            let paramUrl = Object.keys(this.params).map(param => `${param}=${this.params[param]}`).join("&");
            let url = `${this.url}?${paramUrl}`;
            console.log(url)
            return this;
        }
    }

    function UserSelectApi(url, params) {
        this.url = url;
        this.params = params;
        Request.call(this);
    }

    new UserSelectApi("https://localhost:8080/list", { name: "cortana", age: 20}).send();


</script>
