<body>
<script type="text/javascript">

    console.log("================= Function closure =================")

    /**
        static Predicate<Integer> between(Integer start, Integer end) {
            return n -> n >= start && n <= end;
        }

        public static void main(String[] args) {
            System.out.println(Stream.of(1, 2, 3, 4, 5).filter(between(1, 2)).collect(Collectors.toList()));
        }
     */

    function between(start, end) {
        return function (n) {
            return n >= start && n <= end;
        }
    }

    console.log([1, 2, 3, 4].filter(between(1, 2)));
</script>
</body>
