<button class="but1" desc="button 1">Click me !!!</button>
<button class="but2" desc="button 2">Click me !!!</button>
<button class="but3" desc="button 3">Click me !!!</button>
<body>
<script type="text/javascript">

    // let buttons = document.querySelectorAll("button");
    // buttons.forEach(button => {
    //    button.addEventListener("click", () => {
    //        alert(button.getAttribute("desc"));
    //    });
    // });

    // 点击回调函数中依赖闭包变量 button，但实际上只是要获取 desc 属性。
    // 所以，可以将 desc 属性读取后，就释放掉 button 对象，减小闭包引用的不会释放内存变量的大小。

    let buttons = document.querySelectorAll("button");
    buttons.forEach(button => {
        let desc = button.getAttribute("desc");
        button.addEventListener("click", () => {
            alert(desc);
        });
        button = null;
    });
</script>
</body>
