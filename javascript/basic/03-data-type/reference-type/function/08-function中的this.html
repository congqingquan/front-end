<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script type="text/javascript">
    "use strict";
    console.log("==================== 0. 严格模式下，所有指向 Window 的 this 都会指向 undefined ====================")

    console.log("==================== 1. 块作用域下的函数 ====================")
    {
        function blockFunc() {
            console.log("blockFunc", this) // undefined
            // 2. 函数中的局部函数
            function blockInnerFunc() {
                console.log("blockFuncInnerFunc", this) // undefined
            }
            blockInnerFunc();
        }
        blockFunc();
    }

    function User(who) {
        console.log(who, this);
    }
    console.log("==================== 2. 全局函数 ====================")
    let user1 = User("globalFunc"); // undefined
    console.log("globalFunc return value", user1)
    console.log("==================== 3. 构造函数 (通过 new 指令调用函数时，函数则转为了构造函数，返回的返回值会变为一个对象) ====================")
    let user2 = new User("constructorFunc"); // User
    console.log("constructorFunc return value", user2)

    console.log("==================== 4. 实例方法 ====================")
    let obj = {
        name: "cortana",
        printThis() {
            console.log("objectFunc", this); // obj
            function innerFunc() {
                console.log("objectFuncInnerFunc", this); // undefined
            }
            innerFunc();
        }
    }
    obj.printThis();
</script>
</body>
</html>
