<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script type="text/javascript">

    console.log("======================== Arguments instance ========================")
    function argumentsInstance() {
        console.log(arguments);
        console.log(typeof arguments);
        console.log(arguments instanceof Array);
        console.log([...arguments].reduce((a, b) => a + b));
    }
    argumentsInstance(1, 2, 3, 4);

    console.log("======================== 函数作为形参 ========================")
    function funcParam(func) {
        func();
    }
    funcParam(function () {
        console.log("FuncParam");
    });

    let sum = function (a, b) { return a + b }
    console.log([1, 2, 3, 4].reduce(sum));

    function anotherSum(a, b) { return a + b }
    console.log([1, 2, 3, 4].reduce(anotherSum));
</script>
</body>
</html>
